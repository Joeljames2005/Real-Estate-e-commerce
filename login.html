<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate eCommerce - Chennai, Tamil Nadu</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="login.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Real Estate eCommerce - Chennai, Tamil Nadu</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="login-box">
                <div id="signupmessage" class="messageDiv" style="display:none;"></div>
                <h2>Login</h2>
                
                <span style="display: flex; align-items: center;">
                    <label for="email">Email</label>
                    <input style="margin-left: 50px;" name="email" type="text" id="email" placeholder="Email" required>
                </span>
                
                <span style="display: flex; align-items: center;">
                    <label>Password</label>
                    <input name="password" style="margin-left: 20px;" type="password" id="password" placeholder="Password" required>
                </span>
    
                <button id="login-btn" class="button">Login</button>

                
                
    
                <p id="login-message" style="color: red;"></p>
    
                <p class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
