<style>
  #wishlist-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.property-card {
    width: calc(33.33% - 20px); /* 3 cards per row */
    max-width: 350px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
}

.property-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

.property-card h3 {
    font-size: 18px;
    margin: 10px 0;
}

.property-card p {
    font-size: 14px;
    margin: 5px 0;
}

.remove-favorite-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 8px 12px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.remove-favorite-btn:hover {
    background-color: #cc0000;
}



</style>
